<!DOCTYPE html> <html> <head> <title>Bootstrap Search Box</title> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <style> .search-box { display: flex; align-items: center; height: 50px; background-color: #fff; border: 1px solid #ddd; border-radius: 25px; padding: 0 10px; overflow: hidden; } .search-box input[type="text"] { border: none; outline: none; background-color: transparent; width: 100%; margin: 0; padding: 0; font-size: 18px; font-weight: 500; } .search-box .input-group-text, .search-box button { background-color: transparent; border: none; outline: none; font-size: 16px; padding: 0 15px; cursor: pointer; } .search-box button:hover { background-color: #f1f1f1; } </style> </head> <body> <div class="container mt-4"> <div class="row justify-content-center"> <div class="col-lg-8"> <div class="search-box"> <div class="input-group"> <input type="text" class="form-control" placeholder="Search"> <div class="input-group-append"> <span class="input-group-text"><i class="fa fa-search"></i></span> </div> </div> </div> </div> </div> </div> </body> </html>
