<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Руддщ
    <div id="content"></div>

    <script>
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'http://127.0.0.1:3000', true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          document.getElementById('content').innerHTML = xhr.responseText;
        }
      };
      xhr.send();
    </script>
</body>
</html>
